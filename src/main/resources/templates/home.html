<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:th="http://www.thymeleaf.org" 
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
			th:lang="${user.getLangCd()}"
			ng-app="ykzApp">
  <head>
    <title th:text="${@environment.getProperty('spring.application.name')}">title</title>
		<link rel="stylesheet" href="/apps/css/bootstrap.css" th:href="@{/apps/css/bootstrap.css}"/>
		<link rel="stylesheet" href="/apps/css/bootstrap-theme.css" th:href="@{/apps/css/bootstrap-theme.css}"/>
		<link rel="stylesheet" href="/apps/css/ui-grid-3.1.1.css" th:href="@{/apps/css/ui-grid-3.1.1.css}"/>
		<link rel="stylesheet" href="/apps/css/style.css" th:href="@{/apps/css/style.css}"/>
  </head>
  <body ng-controller="YkzCtrl">
  	<!-- ヘッダ情報 -->
  	<div th:replace="header::header"></div>
		
		<div ng-controller="DevCtrl" class="grid-container" style="margin-top: 80px;" th:if="${not user.isCI()}">
			<h4><span class="label label-info" th:text="#{my.apply.list}"></span></h4>
			<div class="grid" id="myApplied" ui-grid="gridMyAppliedOpt"></div>
		</div>

		<div ng-controller="CiCtrl" class="grid-container" style="margin-top: 80px;" th:if="${user.isCI()}">
			<h4><span class="label label-info" th:text="#{applied.list}"></span></h4>
			<div class="grid" id="myApplied" ui-grid="gridAppliedOpt"></div>
		</div>

		<!-- フッタJS情報 -->
  	<div th:replace="footer_js::footer_js"></div>
  </body>
</html>
