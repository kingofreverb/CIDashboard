<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title th:text="${@environment.getProperty('spring.application.name')}">title</title>
		<link rel="stylesheet" href="/apps/css/bootstrap.css" th:href="@{/apps/css/bootstrap.css}"/>
		<link rel="stylesheet" href="/apps/css/bootstrap-theme.css" th:href="@{/apps/css/bootstrap-theme.css}"/>
		<link rel="stylesheet" href="/apps/css/style.css" th:href="@{/apps/css/style.css}"/>
  </head>
  <body>
  	<div th:fragment="msa-input">
 			<div class="form-group">
   			<label for="prjInfo" class="col-sm-2 control-label"></label>
 				<div class="col-sm-8 link-right">
 					<h4><span class="col-sm-12 label label-primary" th:text="#{msa.form.title}">MSA Information</span></h4>
 				</div>
 			</div>
   		<div class="form-group">
   			<label for="repositoryNameLabel" class="col-sm-2 control-label">リポジトリ名：</label>
   			<div class="col-sm-8">
           <input type="text" class="form-control" id="repositoryName" name="repositoryName" ng-required="true" ng-maxlength="50" ng-model="repositoryName" placeholder="Input Repository Name"/>
        </div>
   		</div>
   		<div class="form-group">
   			<label for="CiChargePersonLabel" class="col-sm-2 control-label">CI担当者：</label>
   			<div class="col-sm-8">
           <input type="text" class="form-control" id="ciChargePerson" name="ciChargePerson" ng-required="true" placeholder="Input CI Charge in Person in your team"/>
        </div>
   		</div>
   		<div class="form-group">
   			<label for="versionLabel" class="col-sm-2 control-label">Git種別：</label>
   			<div class="col-sm-2">
           <select class="form-control" id="git" name="git" ng-required="true" ng-model="git">
           	<option value="">---</option>
           	<option value="BT">BT</option>
           	<option value="Product">Product</option>
           </select>
        </div>
   		</div>
   		<div class="form-group">
   			<label for="testStartDateLabel" class="col-sm-2 control-label">テスト開始日：</label>
   			<div class="col-sm-2">
   				<div class="input-group">
   					<input type="text" id="testStartDate" name="testStartDate" class="form-control date todate" placeholder="Input Develop Test Start Date"/>
   					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
   				</div>
        </div>
   		</div>
  	</div>
  </body>
</html>
