<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:th="http://www.thymeleaf.org" 
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title th:text="${@environment.getProperty('spring.application.name')}">title</title>
		<link rel="stylesheet" href="/apps/css/bootstrap.css" th:href="@{/apps/css/bootstrap.css}"/>
		<link rel="stylesheet" href="/apps/css/bootstrap-theme.css" th:href="@{/apps/css/bootstrap-theme.css}"/>
		<link rel="stylesheet" href="/apps/css/style.css" th:href="@{/apps/css/style.css}"/>
  </head>
  <body>
    <div class="container">
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <div class="login-container">
      	<h1>Login to Your Account</h1>
	      <form id="loginform" th:action="@{/login}" method="post">
	      	<ul>
	      		<li>
	      			<input class="form-control input-lg" type="text" name="userId" size="80" placeholder="Eメールアドレスを入力してください"/>
	      		</li>
	      	</ul>
	      	<ul>
	      		<li>
	      			<input type="checkbox" name="remember-me" value="yes"/><span>Remember Me (1 month)</span>
	      		</li>
	      	</ul>
	      	<ul>
	      		<li>
	      			<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
	      		</li>
	      	</ul>
	      	<ul>
	      		<li>
	      			<a href="/account">Create New Account</a>
	      		</li>
	      	</ul>
	      </form>
      </div>
    </div>

		<script type="text/javascript" src="/apps/js/jquery-2.2.3.js" th:src="@{/apps/js/jquery-2.2.3.js}"></script>
		<script type="text/javascript" src="/apps/js/bootstrap-3.3.6..js" th:src="@{/apps/js/bootstrap-3.3.6.js}"></script>
		<script type="text/javascript" src="/apps/js/angular-1.5.6.js" th:src="@{/apps/js/angular-1.5.6.js}"></script>
		<script type="text/javascript" src="/apps/js/angular-resource-1.5.6.js" th:src="@{/apps/js/angular-resource-1.5.6.js}"></script>
		<script type="text/javascript" src="/apps/js/ui-bootstrap-tpls-1.3.3.js" th:src="@{/apps/js/ui-bootstrap-tpls-1.3.3.js}"></script>
  </body>
</html>
